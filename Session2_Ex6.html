<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm quen với html</title>
</head>
<body>
    <h1><b>Bảng sản phẩm trong cửa hàng</b></h1>
        <table border="2">
            <tr>
                 <th colspan="3">My Store</th>
            </tr>
            <tr>
                <th>Item photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><img src="./Picture/chuối.png" alt="Banana"></td>
                <td>Banana</td>
                <td>180&yen;</td>
            </tr>
            <tr>
                <td><img src="./Picture/dâu.png" alt="Strawbery"></td>
                <td>Strawbery</td>
                <td>650&yen;</td>
            </tr>
            <tr>
                <td><img src="./Picture/nho.png" alt="Grape"></td>
                <td>Grape</td>
                <td>780&yen;</td>
            </tr>
            <tr>
                <td><img src="./Picture/quýt.png" alt="Mandarin"></td>
                <td>Mandarin</td>
                <td>450&yen;</td>
            </tr>
            <tr>
                <td><img src="./Picture/táo.png" alt="Apple"></td>
                <td>Apple</td>
                <td>500&yen;</td>
            </tr>
        </table>
    <br/><br/>

    <h1>Form đặt phòng khách sạn</h1>
        <fieldset>
        <h2>Booking form</h2>
            <form action="" method="">
                <label for="fullname">Name:
                    <input type="text" name="fullname" id="fullname" value="" size="25">
                </label>
                <br/><br/>

                <label for="Email">Email:
                    <input type="text" name="Email" id="Email" value="" size="25">
                </label>
                <br/><br/>

                <label for="number">Phone:
                    <input type="number" name="number" id="number" value="" size="25">
                </label>
                <br/><br/>

                <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                <br/><br/>

                <label for="time">Time:</label>
                    <input type="time" name="" id="">
                <br/><br/>

                <label for="number1">Number of Guests:
                    <input type="number" name="number1" id="number1" value="" size="25">
                </label>
                <br/><br/>

                <button>Submit</button>
            </form>
        </fieldset>

    <h1>Form mua xe</h1>
    <form action="" method="">
        <label for="fullname1">Name:
            <input type="text" name="fullname1" id="fullname1" value="" size="25">
        </label>
        <br/><br/>

        <label for="Email1">Email:
            <input type="text" name="Email1" id="Email1" value="" size="25">
        </label>
        <br/><br/>

        <label for="number2">Phone:
            <input type="number" name="number2" id="number2" value="" size="25">
        </label>
        <br/><br/>

        <label for="">Choose a Car:</label>
            <select name="Car model" id="">
                <option value="1">Model1</option>
                <option value="2">Model2</option>
                <option value="3">Model3</option>
            </select>
        <br/><br/>

        <label for="">Choose a Color:</label>
            <select name="Color" id="">
                <option value="1">Red</option>
                <option value="2">Black</option>
                <option value="3">White</option>
                <option value="4">Blue</option>
                <option value="5">Yellow</option>
            </select>
        <br/><br/>

        <label for="date">Delivery Date:</label>
            <input type="date" name="date" id="date">
        <br/><br/>

        <button>Submit</button>
    </form>
</body>
</html>
